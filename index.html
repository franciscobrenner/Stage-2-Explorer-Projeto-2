<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>'Treine.me'</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <nav>
          <a id="logo" href="#">
            <img src="./Images/treineme.svg" alt="Logo Treine me" />
          </a>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Treinar</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="text">
          <h1>
            Treinos <span>exclusivos</span> <br />
            para você
          </h1>

          <p>
            Nós criamos treinos <strong>exclusivos para você.</strong> <br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e <br />
            qualidade de vida.
          </p>

          <button>
            <img src="./Images/whats.svg" alt="Ícone do whatsapp" />
            COMECE JÁ
          </button>
        </section>
        <img src="./Images/img.png" alt="Imagem de uma mulher pulando corda" />
      </main>
      <footer>
        fale conosco no instagram
        <a href="https://instagram.com/treineme" target="+blank">@treine.me</a>
      </footer>
    </div>

    <img
      id="balls"
      src="./Images/balls.svg"
      alt="Bolinhas decorativas no canto inferior"
    />
  </body>
</html>
